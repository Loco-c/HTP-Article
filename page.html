<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="page.css">
    <title>Spectacular Storyteller</title>

</head>

<body>

    <h1>Spectacular Storyteller</h1>
    <h2>An Article Generator that Transforms Key Events, People, and Stories into Spellbinding Entertainment! No story
        is too small or too grand for our Article Generator

    </h2>
    <form>
        <label for="Article">Article Title:</label>
        <input type="text" id="Article" name="Article">


        <label>the details of the person you want the story to be about:</label>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname">

        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age">

        <label for="occupation"> Occupation:</label>
        <input type="text" id="occupation" name="occupation">

        <label for="birth"> Birth Place:</label>
        <input type="text" id="bith" name="birth">

        <label for="prompt">Specify any key details that you would want to be mentioned in the article:</label>
        <textarea id="prompt" name="prompt" rows="4" cols="50">
        </textarea>
        <input type="submit" value="Submit">
        <img src="image.jpg" alt="Generated image" sizes=" 256x256" class="center">>

    </form>
</body>


</html>
